<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ususario</title>
    <link rel="shortcut icon" href="assets/img/logo_pollo" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>        

</head>
<body class="bg-orange-200">
    <header class="bg-orange-600 text-white p-2">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img id="logo" class="w-14 h-16" src="assets/img/logo_pollo" alt="logo">
                <a href="#" class="text-2xl font-bold">Rey del Pollo</a>
            </div>
            
            <nav class="font-bold  hidden p-1 gap-1 bg-orange-400 border border-gray-300 rounded-md shadow-md transition duration-100 md:flex md:relative md:border-none md:bg-inherit">
                <a href="home.html" class="mr-4 hover:scale-105 duration-150 ">Home</a>
                <a href="#" class="mr-4 hover:scale-105 duration-150">Menu</a>
                <a href="#" class="mr-4 hover:scale-105 duration-150">Sobre Nosotros</a>
                <a href="iniciarSesion.html" class="mr-4 hover:scale-105 duration-150">Iniciar Sesion</a>
                <a href="registro.html" class="mr-4 hover:scale-105 duration-150">Registro de Ususario</a>
            </nav>
            <button class="md:hidden "><img id="menu" class="" src="assets/img/menu.svg" alt=""></button>
        </div>
    </header>

    <div class="   p-4 flex flex-col  items-center">
        <h1 class="text-3xl font-bold mb-4 text-yellow-800">Registro de Usuario</h1>
        <form class=" border shadow-sm p-1">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 rounded border focus:outline-none focus:border-orange-500" required>
                <p class=" mb-2 " id="alertName"></p>

            </div>
            <div class="mb-4">
                <label for="apellido" class="block text-gray-700">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="w-full px-4 py-2 rounded border focus:outline-none focus:border-orange-500" required>
                <p class="mb-2 e" id="alertApellido"></p>

            </div>
            <div class="mb-4">
                <label for="correo" class="block text-gray-700">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="w-full px-4 py-2 rounded border focus:outline-none focus:border-orange-500" required>
                <p class=" mb-2 " id="alertCorreo"></p>

            </div>
            <div class="mb-4">
                <label for="contraseña" class="block text-gray-700">Contraseña</label>
                <input type="password" id="contraseña" name="contrasena" class="w-full px-4 py-2 rounded border focus:outline-none focus:border-orange-500" required>
                <p class=" mb-2" id="alertContraseña"></p>

            </div>
            <button id="registrar" type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
                Registrarse
            </button>
        </form>
        <div
        class="hidden text-green-400  border-4 rounded p-2 text-2xl font-bold"
        id="alertSuccess"
    ></div>
    </div>
</body>

<script src="home.js"></script>
<script src="registro.js"></script>
</html>
