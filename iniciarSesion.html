<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="shortcut icon" href="assets/img/logo_pollo" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-orange-200">
    <header class="bg-orange-600 text-white p-2">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img id="logo" class="w-14 h-16" src="assets/img/logo_pollo" alt="logo">
                <a href="#" class="text-2xl font-bold">Rey del Pollo</a>
            </div>
            
            <nav class="list-none font-bold  hidden p-1 gap-1 bg-orange-400 border border-gray-300 rounded-md shadow-md transition duration-100 md:flex md:relative md:border-none md:bg-inherit">
                
                <li ><a href="home.html" class="mr-4 hover:scale-105 duration-150 ">Home</a></li>
                <li><a href="menu.html" class="mr-4 hover:scale-105 duration-150">Menu</a></li>
                <li><a href="#" class="mr-4 hover:scale-105 duration-150">Sobre Nosotros</a></li>
                <li><a id="inicioUsuario" href="iniciarSesion.html" class="mr-4 hover:scale-105 duration-150">Iniciar Sesion</a></li>
                <li><a id="registroSalir" href="registro.html" class="mr-4 hover:scale-105 duration-150">Registro de Ususario</a></li>
                <ul id="ux" class=" flex justify-between gap-2 items-center">

                </ul>
            </nav>
            <button class="md:hidden "><img id="menu" class="" src="assets/img/menu.svg" alt=""></button>
        </div>
    </header>

    <div class=" gap-3 mt-7  p-4 flex flex-col  items-center">
        <h1 class="text-3xl font-bold mb-4 text-yellow-800">Iniciar Sesion</h1>
        <form id="formularioIniciar" class=" border shadow-sm p-1">
            <div class="mb-4">
                <label for="correo" class="block text-gray-700">Correo Electrónico</label>
                <input type="email" id="correoIniciar"  class="w-full px-4 py-2 rounded border focus:outline-none focus:border-orange-500" required>
                <p class="text-danger mb-2 " id="alertCorreo"></p>

            </div>
            <div class="mb-4">
                <label for="contraseña" class="block text-gray-700">Contraseña</label>
                <input type="password" id="contraseñaIniciar" class="w-full px-4 py-2 rounded border focus:outline-none focus:border-orange-500" required>
                <p class="text-danger mb-2 " id="alertContraseña"></p>

            </div>
            <div class="flex flex-col gap-2">
                <button id="iniciar" type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
                    Iniciar Sesion
                </button>
        </div>
        </form>

        <div
            class="hidden text-green-400  border-4 rounded p-2 text-2xl font-bold"
            id="correcto"
        ></div>
    </div>




    <template id="templateSesion" class="">
        <li id="user"></li>
        <button class="rounded border p-1 hover:scale-105" id="salir">Salir</button>
    </template>






</body>
<script type="module" src="home.js"></script>
<script type="module" src="iniciarSesion.js"></script>
</html>
